<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML and CSS Quiz</title>

<body>
    <h1>CSS Quiz</h1>
    <form>
        <div class="form-item column1">
            <label for="q1">What does CSS stand for?</label> 
            <input type="text" name="q1" id="q1">
        </div>
        <div class="form-item column1">
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" rows="2"></textarea>
        </div>
        <div class="form-item column1">
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" id="q3">
                <option value="python">#jibberjabber</option>
                <option value="falseHTML">>!--jibberjabber--<</option>
                <option value="CSS">/* --jibberjabber-- */</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="q4">What is the bottom margin given this declaration? "Margin: 10px 5px 15px;"</label>
            <input type="number" name="q4" id="q4">
        </div>
    <button type="submit">Submit Quiz</button>
    </form>
